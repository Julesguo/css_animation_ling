<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Blur Effect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .cards {
      display: flex;
      gap: 24px;
    }

    .card {
      width: 274px;
      height: 390px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 8px;
      background-image: url('./img/poster_01.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px) opacity(0.8);
      transition: filter 300ms ease, transform 300ms ease;
      z-index: 1;
    }

    .card:hover::before {
      filter: blur(0px) opacity(1) saturate(1.2);
      transform: scale(1.05);
    }

    .cards:hover .card:not(:hover)::before {
      filter: blur(5px) opacity(0.7) brightness(0.9);
      transform: scale(1);
    }

    .card-content {
      position: relative;
      z-index: 2;
      color: #fff;
      padding: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content {
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="card-content">
          <p class="title">Flower</p>
          <p class="content">The flowers mingle to form a blaze of color.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <p class="title">Sunset</p>
          <p class="content">The sunset glow tinted the sky red.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <p class="title">Plain</p>
          <p class="content">The winds came from the north, across the plains, funnelling down the valley.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
